{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- First Name -->
        <div>
            <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="id_first_name" 
                class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Last Name -->
        <div>
            <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" 
                class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- College Email -->
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">College Email</label>
            <input type="email" name="email" id="id_email" 
                class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Password -->
        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="id_password1" 
                class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" 
                class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">Sign Up</button>
    </form>

    <div class="mt-4 text-center">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>
</div>

<script>
    // Function to toggle password visibility
    function togglePassword(passwordFieldId, iconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const icon = document.getElementById(iconId);
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
{% endblock %}
